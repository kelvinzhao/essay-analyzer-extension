<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>范文拆解器 - 分析结果</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- 头部工具栏 -->
    <header class="sidebar-header">
      <div class="header-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        <h1>范文拆解器</h1>
      </div>
      <div class="header-actions">
        <button id="btnExport" class="icon-btn" title="导出Markdown">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="btnNewAnalysis" class="icon-btn" title="新分析">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"></polyline>
            <polyline points="23 20 23 14 17 14"></polyline>
            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- 主内容区 -->
    <main class="sidebar-main" id="mainContent">
      <!-- 空状态 -->
      <div id="emptyState" class="empty-state">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
        <h2>开始分析</h2>
        <p>点击扩展图标，对当前页面的文章进行智能分析</p>
        <button id="btnStart" class="btn btn-primary">开始分析</button>
      </div>

      <!-- 分析中状态 -->
      <div id="analyzingState" class="analyzing-state" style="display: none;">
        <div class="spinner"></div>
        <h2>正在分析中...</h2>

        <!-- 进度步骤 -->
        <div class="progress-steps">
          <div class="step-item" id="step1" data-step="1">
            <div class="step-icon">
              <svg class="step-pending" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              <svg class="step-done" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <svg class="step-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </div>
            <div class="step-content">
              <div class="step-title">提取文章内容</div>
              <div class="step-desc">正在解析网页结构</div>
            </div>
          </div>

          <div class="step-item" id="step2" data-step="2">
            <div class="step-icon">
              <svg class="step-pending" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              <svg class="step-done" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <svg class="step-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </div>
            <div class="step-content">
              <div class="step-title">构建分析Prompt</div>
              <div class="step-desc">准备五阶段分析指令</div>
            </div>
          </div>

          <div class="step-item" id="step3" data-step="3">
            <div class="step-icon">
              <svg class="step-pending" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              <svg class="step-done" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <svg class="step-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </div>
            <div class="step-content">
              <div class="step-title">调用AI分析</div>
              <div class="step-desc">AI正在深度解构文章</div>
            </div>
          </div>

          <div class="step-item" id="step4" data-step="4">
            <div class="step-icon">
              <svg class="step-pending" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              <svg class="step-done" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <svg class="step-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </div>
            <div class="step-content">
              <div class="step-title">解析分析结果</div>
              <div class="step-desc">整理五阶段分析报告</div>
            </div>
          </div>

          <div class="step-item" id="step5" data-step="5">
            <div class="step-icon">
              <svg class="step-pending" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              <svg class="step-done" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <svg class="step-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
            </div>
            <div class="step-content">
              <div class="step-title">完成</div>
              <div class="step-desc">分析完成</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 错误状态 -->
      <div id="errorState" class="error-state" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h2>分析失败</h2>
        <p id="errorMessage">发生错误</p>
        <button id="btnRetry" class="btn btn-secondary">重试</button>
      </div>

      <!-- 分析结果 -->
      <div id="resultState" class="result-state" style="display: none;">
        <!-- 文章信息 -->
        <div class="article-info">
          <h3 id="articleTitle" class="article-title">文章标题</h3>
          <div class="article-meta">
            <span id="articleAuthor" class="meta-item">作者</span>
            <span id="articleWordCount" class="meta-item">字数</span>
          </div>
          <a id="articleUrl" href="#" target="_blank" class="article-url">查看原文</a>
        </div>

        <!-- 分析内容 -->
        <div class="analysis-content" id="analysisContent">
          <!-- 动态生成分析内容 -->
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="sidebar-footer">
      <span id="statusText">就绪</span>
    </footer>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
